<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  <meta charset="utf-8">

    <div id="container"></div>

</html>
<style>
    .box{
     background-color: yellow;
     width: 500px;
     height: 150px;
     border-style: solid;
     border-color: blue;
     margin-bottom: 5px;
    }
</style>



<script type="text/babel">

/*
*
* data, necessary to have all the nodes
*
*/
var data = [];


/*
*
* ListBox
*
*/
var ListBox = React.createClass({

    handleAddItem: function(){
    
        //taken current state
        var newItem = this.state.data;
        
        //add to new state
        var addItem = newItem.concat([" "]);
        this.setState({data: addItem});
    },

    getInitialState: function() {
        //leaving {} makes the first item
        return {data: [{}]};
    },
    
    //data={this.props.data}
    render: function() {
        return (
            <div className="listBox">
                <h1>Main Box!</h1>
                <MainList data={this.state.data} />                 
                <Form onItemSubmit={this.handleAddItem}/>
            </div>
        );
    }
});

/*
*
* MainList
*ask michael about this.props.class
*/
var MainList = React.createClass({
    render: function() {
            var itemNodes = this.props.data.map(function (item) {
                return (
                    <Item>
                    </Item>
                );
            });
        return (
        <div className="mainList">
            {itemNodes}
        </div>
        );
    }
});

/*
*
* Form
*
*/
var Form = React.createClass({
    addItem: function(e) {
        e.preventDefault();
        this.props.onItemSubmit({});
        return;
        
    },
    
    
    render: function() {
        return (
        <form className="listForm" onSubmit={this.addItem}>
        <input  type="submit" value="Click me" />
        </form>
        );
    }
});


/*
*
* Item
*
*/
var Item = React.createClass({
    render: function(){
        return (
            <div className="box">
            <span>hello</span>
            <h1 className="no">THIS IS TEXT</h1>
            </div>
        );
    }
});

ReactDOM.render(
    <ListBox />,
    document.getElementById('container')
);

</script>
